</head>
<body>

    <h1>Your Name</h1>

      <h2>About</h2>

    </section>
  </main>
  <footer class="site-footer">
    &copy; <span id="year"></span> Your Name

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
